<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Ejercicio 2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">
                    <div class="card-header">
                        <h2 >Formulario</h2>
                        <br>
                        <form>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <label for="dui">DUI</label>
                                    <input type="text" id="dui" class="form-control">
                                </div>
                                <br>
                                <br>
                                <div class="col-sm-6">
                                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                    <input type="date" id="fechaNacimiento" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <label for="genero">Genero</label>
                                    <input type="text" id="genero" class="form-control">
                                </div>
                            
                                <div class="col-sm-6">
                                    <label for="departamento">Departamento</label>
                                    <input type="text" id="departamento" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-primary" onclick="validarFormulario()">Validar</button>
                        </div>
                        </form>
                    
                       
                        <script src="script.js"> </script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                            crossorigin="anonymous"></script>
</body>
</html>
