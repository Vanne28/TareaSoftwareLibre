<!DOCTYPE html>

<head>

<body  style="background-color: darkmagenta;">

                                        <option value="masculino">Masculino</option>

                                </div>

                                </div>

                        <script src="js.js"> </script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
